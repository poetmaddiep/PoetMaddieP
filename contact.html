  <main>
    <section class="intro">
      <h2>Let's Connect</h2>
      <p>If you're interested in booking a workshop, inviting me to perform, or simply want to connect, please use the form below. I'm excited to hear from you.</p>
    </section>

    <section class="contact-form">
      <!-- Replace the form action with your form handling service like Formspree or Netlify Forms -->
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
